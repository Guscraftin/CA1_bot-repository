<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>discordBot | Update a bot</title>
</head>
<body>
    <h1>Update your discord bot</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
        &nbsp;
        <a href="{% url 'bots:detail' bot.id %}">Back</a>
    </form>
</body>
</html>
